apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-application
spec:
  project: default
  source:
    repoURL: 'http://gitlab.10.18.194.53.nip.io/root/wil-app.git'
    path: manifests
    targetRevision: HEAD
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m00s
